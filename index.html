<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 150px;
            height: 150px;

        }

        .boxMain {
            display: flex;
            flex-direction: row;
            gap: 10px;
            align-items: center;
            justify-content: center;
            text-align: center;

        }

        .heading {
            font-size: 70px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 class="heading">Color Changer BOX</h1>
    <div class="boxMain">
        <div class="box" id="red" style="background-color: red;"></div>
        <div class="box" id="blue" style="background-color: blue;"></div>
        <div class="box" id="green" style="background-color: green;"></div>
        <div class="box" id="yellow" style="background-color: yellow;"></div>
    </div>
</body>
<script>
    const box = document.querySelectorAll(".box")
    box.forEach((item) => {
        item.addEventListener("click", function () {
            const color = this.style.backgroundColor;
            document.body.style.backgroundColor = color
        })
    })
</script>

</html>
